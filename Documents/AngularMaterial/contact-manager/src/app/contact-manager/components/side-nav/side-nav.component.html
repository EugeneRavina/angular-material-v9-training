
<mat-sidenav-container class="example-container dark-theme"
    [class.dark-theme]="isDarkTheme" [dir]="dir">
    <mat-sidenav #sidenav mode="side" opened class="app-sidenav mat-elavation-z10">
      <mat-toolbar color="primary">
        Contacts
      </mat-toolbar>
      <mat-nav-list>
        <mat-list-item *ngFor="let user of users">
          <a matline [routerLink]="['/contact-manager/', user.id]">
            <img class="image-circle" [src]="userImage(user.id)" width="30px" height="30px">
          </a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="app-side-nav-content">
        <app-main-toolbar
        (toggleTheme)="toggleTheme()"
        (toggleDir)="toggleDir()"></app-main-toolbar>
    

        <div class="wrapper">
          <app-drag-drop></app-drag-drop>
        </div>
      </div>
    </mat-sidenav-content>
    


  </mat-sidenav-container>
