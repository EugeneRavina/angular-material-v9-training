<h1 mat-dialog-title>{{data.title}}</h1>
<h3>{{data.ticketId}}</h3>
<div mat-dialog-content>
    <mat-form-field class="example-full-width">
        <mat-label>Write a Description :</mat-label>
        <textarea matInput placeholder="{{data.description}}"></textarea>
    </mat-form-field>
    <br>
  <div>
    <mat-icon color="{{data.priority.color}}">{{ data.priority.icon }}</mat-icon>
    {{ data.priority.name }} Priority
  </div>
  <br>
  <div>
    <mat-icon color="{{data.issueType.color}}">{{data.issueType.icon}}</mat-icon>
    {{data.issueType.name}}

  </div>
  
  <br>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
