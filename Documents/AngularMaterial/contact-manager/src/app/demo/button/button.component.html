 <h3>Stroked Buttons</h3>
    <div class="example-button-row">
      <button mat-stroked-button>Basic</button>
      <button mat-stroked-button color="primary">
        <mat-icon>visibility</mat-icon>Primary
      </button>
      <button mat-stroked-button color="accent">Accent</button>
      <button mat-stroked-button color="warn">Warn</button>
      <button mat-stroked-button disabled>Disabled</button>
      <a mat-stroked-button routerLink=".">Link</a>
      <button mat-icon-button aria-label="Example icon-button with a heart icon">
        <mat-icon>party_mode</mat-icon>
      </button>
    </div>

    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" appearance="legacy">
        <mat-button-toggle value="bold">Yes</mat-button-toggle>
        <mat-button-toggle value="italic">No</mat-button-toggle>
      </mat-button-toggle-group>

      <p>
        <span matBadge="4" matBadgeOverlap="false">Text with a badge</span>
      </p>
