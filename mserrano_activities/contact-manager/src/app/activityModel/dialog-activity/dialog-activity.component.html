<h1 mat-dialog-title>Personal Informations</h1>
<div mat-dialog-content>
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last name" required [(ngModel)]="data.lastName">
            </mat-form-field>
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First name" required [(ngModel)]="data.firstName">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Birthday</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="data.bday">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Street : </mat-label>
            <input matInput placeholder="Street" required [(ngModel)]="data.street">
        </mat-form-field>
        <mat-form-field>
            <mat-label>City</mat-label>
            <mat-select [(ngModel)]="data.city">
                <mat-option *ngFor="let city of cities" [value]="city.viewValue">
                    {{city.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Zip Code</mat-label>
            <input matInput  placeholder="Zip Code" required [(ngModel)]="data.zip">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Country</mat-label>
            <mat-select [(ngModel)]="data.country">
                <mat-option *ngFor="let country of countries" [value]="country.viewValue" >
                    {{country.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
