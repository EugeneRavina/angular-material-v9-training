<div class="container">
    <h3>Basic Buttons</h3>
    <div class="example-button-row">
        <button mat-button>Basic</button>
        <button mat-raised-button color="primary">
            <mat-icon>visibility</mat-icon> Primary
        </button>
        <button mat-stroked-button color="accent">Accent</button>
        <button mat-flat-button color="warn">Warn</button>
        <button mat-button disabled>Disabled</button>
        <a mat-button routerLink=".">Link</a>
        <button mat-icon-button aria-label="Example icon-button with a heart icon">
            <mat-icon color="primary">favorite</mat-icon>
        </button>
    </div>
</div>
<div class="container">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" appearance="legacy">
        <mat-button-toggle value="bold">Bold</mat-button-toggle>
        <mat-button-toggle value="italic">Italic</mat-button-toggle>
        <mat-button-toggle value="underline">Underline</mat-button-toggle>
    </mat-button-toggle-group>
</div>

<div class="container">
    Badge

    <p>
        <span matBadge="4" matBadgeOverlap="false">Text with a badge</span>
    </p>
</div>
