<h1 mat-dialog-title>Personal Information</h1>
<div mat-dialog-content>

    <h3>Username:</h3>
    <h4>{{data.username}}</h4>

    <h3>Email:</h3>
    <h4>{{data.email}}</h4>

    <h3>Phone:</h3>
    <h4>{{data.phone}}</h4>

    <h3>Website:</h3>
    <h4>{{data.website}}</h4>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Ok</button>
</div>
