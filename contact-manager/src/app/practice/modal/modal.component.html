<mat-card class="card card-modal">
  <mat-card-header>
    <mat-card-title>Pop-up Dialog Activity</mat-card-title>
  </mat-card-header>
<mat-card-content>

<div class="card-content">
  <button mat-raised-button (click)="openDialog()">Add New Contact</button>
</div>
<div *ngIf="firstName">
  <div>
    <h2> Name: {{firstName}} {{lastName}} </h2>
  </div>
  <div>
    <h3>Contact Number: {{cpNo}}</h3>
  </div>
  <div>
    <h3>Birth Date:{{birthDate | date:'LLLL dd, yyyy' }} </h3>
  </div>
  <div>
    <h3>Address: {{street}}, {{city}}, {{zip}}, {{country}}</h3>
  </div>
      
</div>



</mat-card-content>
  </mat-card>
