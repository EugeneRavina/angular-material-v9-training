<button mat-raised-button (click)="openDialog()">Add Personal Info</button>

<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title><strong>Personal Information</strong></mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>
    <mat-card-content class="card-content">

        <div>
            <h3><strong>Name:</strong> {{fname}} {{lname}}</h3>
        </div>
        <div>
            <h3><strong>Birthday:</strong> {{ bday | date:'LLLL d yyyy'}}</h3>
        </div>
        <div>
            <h3><strong>Street:</strong> {{street}}</h3>
        </div>
        <div>
            <h3><strong>City:</strong> {{city}}</h3>
        </div>
        <div>
            <h3><strong>Zip Code:</strong> {{zip}}</h3>
        </div>
        <div>
            <h3><strong>Country:</strong> {{country}}</h3>
        </div>
    </mat-card-content>
</mat-card>
