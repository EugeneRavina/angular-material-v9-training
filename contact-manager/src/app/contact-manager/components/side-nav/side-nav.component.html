<mat-sidenav-container class="sample-container dark-theme" [class.dark-theme]="isDarkTheme" [dir]="dir">
    <mat-sidenav #sidenav mode="side" class="app-sidenav mat-elevation-z10" opened>
        <mat-toolbar color="primary">
            Contacts
        </mat-toolbar>
        <mat-list role="list">
            <mat-list-item role="listitem">Item 1</mat-list-item>
            <mat-list-item role="listitem">Item 2</mat-list-item>
            <mat-list-item role="listitem">Item 3</mat-list-item>
        </mat-list>
    </mat-sidenav>
    <app-main-content (x)="printBook($event)" (y)="printTheme($event)"></app-main-content>
</mat-sidenav-container>
