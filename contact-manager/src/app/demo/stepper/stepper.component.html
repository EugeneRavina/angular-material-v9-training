<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear" class="stepper-btn">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Fill out your name</ng-template>
            <mat-form-field class="block">
                <mat-label>First name</mat-label>
                <input matInput placeholder="First name" formControlName="firstname" required>
            </mat-form-field>
            <mat-form-field class="block">
                <mat-label>Middle name</mat-label>
                <input matInput placeholder="Middle name" formControlName="middlename" required>
            </mat-form-field>
            <mat-form-field class="block">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Last name" formControlName="lastname" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Fill out your address</ng-template>
            <mat-form-field class="block">
                <mat-label>Address</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
            </mat-form-field>
            <mat-form-field class="block">
                <mat-label>City</mat-label>
                <mat-select>
                    <mat-option *ngFor="let city of cities" [value]="city.value">
                        {{city.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="block">
                <mat-label>Zip Code</mat-label>
                <input matInput formControlName="zipcode" placeholder="Zip Code" required type="number">
            </mat-form-field>
            <mat-form-field class="block">
                <mat-label>Country</mat-label>
                <mat-select>
                    <mat-option *ngFor="let country of countries" [value]="country.value">
                        {{country.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
