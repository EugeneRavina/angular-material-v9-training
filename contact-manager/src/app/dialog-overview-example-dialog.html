  <div class="dialog-content">
    <h1>{{data.title}}</h1>

    <h4><b>Ticket Id: </b>{{data.ticketId}}</h4>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>{{data.description}}</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    <mat-label><b>Priority: </b>{{data.priority.name}}</mat-label>
    <mat-icon color="{{data.priority.color}}">{{data.priority.icon}}</mat-icon><br>
    <mat-label><b>Issue Type: </b>{{data.issueType.name}}</mat-label>
    <mat-icon mat-card-avater color="{{data.issueType.color}}">{{data.issueType.icon}}</mat-icon><br>
  </div>
  

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
